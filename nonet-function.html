<!-- nonet : Picture -> Picture -> Picture -> Picture -> Picture -> Picture -> Picture -> Picture -> Picture -> Picture 
nonet nw nm ne mw mm me sw sm se = 
  let 
    row w m e = besideRatio 1 2 w (beside m e)
    column n m s = aboveRatio 1 2 n (above m s)
  in 
    column (row nw nm ne)
           (row mw mm me)
           (row sw sm se) -->

<div class="outer">
    <div class="middle">
        <div class="inner">
            <div class="code">nonet <span class="colon">:</span> P <span class="arrow">-></span> P <span class="arrow">-></span> P <span class="arrow">-></span> P <span class="arrow">-></span> P <span class="arrow">-></span> P <span class="arrow">-></span> P <span class="arrow">-></span> P <span class="arrow">-></span> P <span class="arrow">-></span> P 

nonet nw nm ne mw mm me sw sm se <span class="equal">=</span> 
    let 
        row w m e <span class="equal">=</span> besideRatio 1 2 w <span class="parens">(</span>beside m e<span class="parens">)</span>
        col n m s <span class="equal">=</span> aboveRatio 1 2 n <span class="parens">(</span>above m s<span class="parens">)</span>
    in 
        col <span class="parens">(</span>row nw nm ne<span class="parens">)</span>
            <span class="parens">(</span>row mw mm me<span class="parens">)</span>
            <span class="parens">(</span>row sw sm se<span class="parens">)</span></div></div>
    </div>
</div>
