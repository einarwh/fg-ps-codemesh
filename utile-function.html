<!--
utile : Picture -> Picture 
utile fish = 
  let 
    fishN = fish |> toss |> flip
    fishW = turn fishN
    fishS = turn fishW
    fishE = turn fishS
  in 
    over fishN (over fishW (over fishS fishE))
 -->

<div class="outer">
    <div class="middle">
        <div class="inner">
            <div class="code">utile <span class="colon">:</span> Picture <span class="arrow">-></span> Picture

utile p <span class="equal">=</span>
    let 
        pn <span class="equal">=</span> <span class="parens">(</span>toss <span class="compose">>></span> flip<span class="parens">)</span> p 
        pw <span class="equal">=</span> turn pn
        ps <span class="equal">=</span> turn pw
        pe <span class="equal">=</span> turn ps
    in
        over pn <span class="parens">(</span>over pw <span class="parens">(</span>over ps pe<span class="parens">)</span><span class="parens">)</span></div>
    </div>
</div>
