<!--
side : Int -> Picture -> Picture 
side n fish = 
  if n <= 0 then blank 
  else 
    let
      s = side (n - 1) fish 
      t = ttile fish 
    in 
      quartet s s (turn t) t  
 -->

side n p <span class="equal">=</span>
    if n <span class="op">&lt;=</span> 0 then blank 
    else 
        let 
            s <span class="equal">=</span> side <span class="parens">(</span>n <span class="op">-</span> 1<span class="parens">)</span> p
            t <span class="equal">=</span> ttile p
        in
