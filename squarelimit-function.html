<!--
sql : Int -> Picture -> Picture
sql n p = 
  let 
    mm = utile p 
    nw = corner n p 
    sw = turn nw 
    se = turn sw 
    ne = turn se 
    nm = side n p 
    mw = turn nm 
    sm = turn mw 
    me = turn sm 
  in
    nonet nw nm ne mw mm me sw sm se
 -->

<div class="outer">
    <div class="middle">
        <div class="inner">
            <div class="code">squarelimit <span class="colon">:</span> Int <span class="arrow">-></span> Picture <span class="arrow">-></span> Picture

squarelimit n p <span class="equal">=</span>
    let 
        mm <span class="equal">=</span> utile p 
        nw <span class="equal">=</span> corner n p 
        sw <span class="equal">=</span> turn nw 
        se <span class="equal">=</span> turn sw 
        ne <span class="equal">=</span> turn se 
        nm <span class="equal">=</span> side n p 
        mw <span class="equal">=</span> turn nm
        sm <span class="equal">=</span> turn mw
        me <span class="equal">=</span> turn sm
    in 
        nonet nw nm ne mw mm me sw sm se</div>
    </div>
</div>
